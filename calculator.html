<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div data-topdisplay class="top-display"></div>
            <div data-bottondisplay class="bottondisplay"></div>
        </div>
        <div class="calculator-buttons">
            <button data-ac class="button grey">AC</button>
            <button data-negative class="button grey">±</button>
            <button data-percent class="button grey">%</button>
            <button data-operation class="button operation">÷</button>
            <button data-numbers class="button number">7</button>
            <button data-numbers class="button number">8</button>
            <button data-numbers class="button number">9</button>
            <button data-operation class="button operation">×</button>
            <button data-numbers class="button number">4</button>
            <button data-numbers class="button number">5</button>
            <button data-numbers class="button number">6</button>
            <button data-operation class="button operation">-</button>
            <button data-numbers class="button number">1</button>
            <button data-numbers class="button number">2</button>
            <button data-numbers class="button number">3</button>
            <button data-operation class="button operation">+</button>
            <button data-numbers class="button number zero">0</button>
            <button data-numbers class="button number">,</button>
            <button data-operationEqual class="button operation">=</button>
        </div>
    </div>
    <script src="scripton.js"></script>
</body>
</html>
